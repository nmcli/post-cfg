apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-app
  namespace: post
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post-app
  template:
    metadata:
      labels:
        app: post-app
    spec:
      containers:
        - name: jboss
          image: default-route-openshift-image-registry.apps.ext2.mtp.local/post/eap8-openjdk17-runtime-openshift-rhel8:latest
          ports:
            - containerPort: 8080
